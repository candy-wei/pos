<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
<!--    <link rel="stylesheet" type="text/css" href="<{$common.theme}>/css/general.css" />-->
    <link rel="stylesheet" type="text/css" href="../../../css/general.css" />
    <link rel="stylesheet" type="text/css" href="../../../css/iconfont.css">
    <link rel="stylesheet" type="text/css" href="../../../css/index.css" />
    <script type="text/javascript">
        function inSearch(){
            $('#wrapper').hide();
            $('#searcher').show();
        }
    </script>
</head>
<body>
    <div class="wrapper" id="wrapper">
        <!-- header start -->
        <div class="header">
            <h1>会员中心</h1>
            <div class="op rt">
                <a class="pointer" href="#search" onclick="inSearch()"><i class="f22 iconfont">&#xe609;</i></a>
                <a class="pointer" href="<{url c='mobile/user' a='index'}>"><i class="f22 iconfont">&#xe60d;</i></a>
            </div>
        </div>
        <!-- header end -->

        <div class="wnav">
            <a class="news" href="<{url c='mobile/article' a='index'}>">
                <div><i class="iconfont">&#xe61e;</i></div>
                <span>资讯</span></a>
            <a class="order" href="<{url c='mobile/order' a='list'}>">
                <div><i class="iconfont">&#xe619;</i></div>
                <span>我的订单</span></a>
            <a class="fav" href="<{url c='mobile/favorite' a='list'}>">
                <div><i class="iconfont">&#xe605;</i></div>
                <span>收藏夹</span></a>
            <a class="history" href="<{url c='mobile/user' a='footprint'}>">
                <div><i class="iconfont">&#xe613;</i></div>
                <span>足迹</span></a>
        </div>

        <!-- newarrival start -->
        <div class="lateral mt8">
            <div class="th">
                <h2><i class="icon"></i><font>新品上市</font></h2>
            </div>
            <div class="gli">
                <div class="slider" id="latest">
                    <ul>
                        <li>
                            <div class="im"><a href="<{url c='mobile/goods' a='index' id=$v.goods_id}>"><img
                                    alt="<{$v.goods_name}>"
                                    src="../../../image/190509.png"/></a></div>
                            <h3><a href="<{url c='mobile/goods' a='index' id=$v.goods_id}>">goodsName</a></h3>
                            <p class="price"><i>¥</i>12345</p>
                        </li>
                    </ul>
                    <div class="clearfix"></div>
                    <div class="trigger mt5"></div>
                </div>
            </div>
        </div>
        <!-- bargain end -->
    </div>
    <div class="footnav absmu" id="footnav">
        <a class="cur"><i class="iconfont">&#xe606;</i><span>首页</span></a>
        <a href="<{url c='mobile/category' a='index'}>"><i class="iconfont">&#xe60b;</i><span>商品分类</span></a>
        <a id="cartbar" href="<{url c='mobile/cart' a='index'}>"><i class="iconfont">&#xe603;</i><span>购物车</span><em
                class="hide">0</em></a>
        <a href="<{url c='mobile/user' a='index'}>"><i class="iconfont">&#xe632;</i><span>我的</span></a>
    </div>
    <script type="text/javascript" src="../../../js/juicer.js"></script>
</body>
</html>
